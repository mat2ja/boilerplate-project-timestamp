<!DOCTYPE html>

<html>

  <head>
    <title>Timestamp Microservice</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <main>
      <section class="usage">
        <h3>Example Usage</h3>
        <ul>
          <li>
            <label>By current date</label>
            <span> → </span>
            <a href="api/">/api</a>
          </li>

          <li>
            <label>By date string </label>
            <span> → </span>
            <a href="api/2020-12-25">/api/2020-12-25</a>
          </li>
          <li>
            <label>By timestamp</label>
            <span> → </span>
            <a href="api/1608854400000">/api/1608854400000</a>
          </li>
        </ul>
      </section>

      <section>
        <h3>Example Output</h3>
        <p class="codeblock">
          <code>{"unix":1608854400000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
        </p>
      </section>
    </main>
    <footer>
      <p>
        By <a href="https://github.com/mat2ja" target="_blank">Matija</a>
      </p>
    </footer>
  </body>

</html>
